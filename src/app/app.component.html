<div class="login-shader">
  <md-card class="login-card">
    <md-card-header>
      <div md-card-avatar class="login-avatar"></div>
      <md-card-title>Administration</md-card-title>
    </md-card-header>
    <md-card-content>
      <svg id="image-fill" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="300" xmlns:xlink="http://www.w3.org/1999/xlink">
          <defs>
              <pattern id="image-bg" x="0" y="0" height="300" width="300" patternUnits="userSpaceOnUse">
                <image width="300" height="300" xlink:href="assets/angularLogo.png"></image>
            </pattern>
          </defs>          
          <polygon class="hex" points="300,150 225,280 75,280 0,150 75,20 225,20" fill="url('#image-bg')"></polygon>       
        </svg>
      <form class="login-form">
        <md-form-field>
          <input mdInput placeholder="Username" (keypress)="validateUsername()" required #username>
        </md-form-field>
        <div class="input-warning"> {{ usernameWarning }} </div>
        <md-form-field>
          <input type="password" mdInput placeholder="Password" stateChanges="validatePassword()" required #password>
        </md-form-field>
        <div class="input-warning"> {{ passwordWarning }} </div>
    </form>
    </md-card-content>
    <md-card-actions>
      <button md-button class="login-button" (click)="validateAndLogin()">Login</button>
    </md-card-actions>
  </md-card>
</div>
