<div class="login-shader">
    <md-card class="login-card">
        <md-spinner *ngIf="showSpinner" class="spinner"></md-spinner>
        <md-card-header>
            <div class="header-wrapper">
                <div md-card-avatar class="login-avatar">
                    <md-icon class="icon" mdPrefix>remove_from_queue</md-icon>
                </div>
                <div class="title-wrapper">
                    <md-card-title>Administration</md-card-title>
                    <md-card-subtitle>Dashboard</md-card-subtitle>
                </div>
            </div>
        </md-card-header>
        <md-card-content>
            <form class="login-form">
                <md-form-field>
                    <md-icon class="login-form-input-prefix" mdPrefix>account_circle</md-icon>
                    <input mdInput name="username" [(ngModel)]="loginData.username" value="username" #username>
                </md-form-field>
                <md-form-field>
                    <md-icon class="login-form-input-prefix" mdPrefix>lock</md-icon>
                    <input type="password" name="password" [(ngModel)]="loginData.password" value="password" mdInput>
                </md-form-field>
            </form>
        </md-card-content>
        <md-card-actions>
            <button md-button class="login-button" (click)="login()">Login</button>
        </md-card-actions>
    </md-card>
</div>
